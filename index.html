<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거북이</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 5px solid #ff69b4;
            border-radius: 15px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #ff69b4;
            display: none;
        }
        .heart {
            font-size: 100px;
            color: #ff69b4;
            display: none;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
        .image-container {
            margin-top: 20px;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>거북이</h1>
        <button onclick="showMessage('의진아')">사랑해</button>
        <button onclick="showMessage('보고싶어')">항상</button>
        <button onclick="showMessage('의진이야')">너는</button>
        <button onclick="showMessage('행복해')">그래서</button>
        <button onclick="showMessage('예뻐서 고마워')">그리고</button>
        <button onclick="showImage()">사진 보기</button>
        <div class="message" id="message"></div>
        <div class="heart" id="heart">❤️</div>
        <div class="image-container" id="image-container">
            <img src="sa.jpg" alt="의진 사진">
        </div>
    </div>

    <script>
        function showMessage(message) {
            const messageDiv = document.getElementById("message");
            const heartDiv = document.getElementById("heart");
            
            messageDiv.innerText = message;
            messageDiv.style.display = "block";
            heartDiv.style.display = "block";
            
            setTimeout(() => {
                messageDiv.style.display = "none";
                heartDiv.style.display = "none";
            }, 3000);
        }

        function showImage() {
            const imageContainer = document.getElementById("image-container");
            imageContainer.style.display = "block";
            
            setTimeout(() => {
                imageContainer.style.display = "none";
            }, 5000);
        }
    </script>
</body>
</html>
