<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거북이</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            border: 5px solid #ff69b4;
            border-radius: 15px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #ff69b4;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>거북이</h1>
        <button onclick="showMessage()">의진아</button>
        <div class="message" id="message">사랑해</div>
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
